- name: keysight34461
  configure:
    - CONF:CURR:DC
  read:
    current:
        - CONF:CURR:DC 1E-3,3E-9
        - READ?

- name: rigol3068
  configure:
    - :CONF:VOLT:DC
  read:
    voltage:
        - :MEAS:VOLT:DC?
  
- name: keithley6485
  configure:
    - "*RST"
    - SYST:ZCH OFF
    - RANG 1E-6
    - NPLC 1
    - FORM:ELEM READ
    - READ?
  read:
    current:
        - READ?

- name: koradKWR103
  configure:
    - LOCK:1
    - ISET:0.1
    - OUT:1
  read:
    voltage:
        - VOUT?
        - VOUT?
    current:
        - IOUT?
        - IOUT?
  set:
    - "VSET:"
  end:  
    - OUT:0
    - LOCK:0