[measurer]
meters = BERTAN
directory = ./data/
duration = 40
timeout = 1

[meter.KEYSIGHT]
commands = keysight34461
port = USB0::0x2A8D::0x1301::MY60004355::INSTR

[meter.RIGOL]
commands = rigol3068
port = USB0::0x1AB1::0x0C94::DM3O262200553::INSTR

[meter.KEITHLEY]
commands = keithley6485
port = COM6

[meter.KORAD]
commands = koradKWR103
port = COM12
setValues = korad_out.csv

[meter.BERTAN]
commands = bertan225_arduino
port = COM9
setValues = bertan_out.csv